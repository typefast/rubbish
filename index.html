<!DOCTYPE html>
<html>
	<head>
		<title>Trash</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css" />
		
		<meta name="viewport" content="width=device-width">
	</head>
	<body>

		<section class="wrapper">
			<p id="instructionMessage">Drag that rubbish and put it in the bin would you?</p>
			<img id="can" src="images/can.png" alt="trash can" />
			<img id="paper" src="images/paper.png" alt="trash can" />
			<p id="done">Well done, you are very tidy!<br>Don't touch that trash can!</p>

			<p id="dialog">Are you sure you want to make your room messy again?
				<button id="reloader">Make Mess</button>
			</p>

		</section>	
		<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
